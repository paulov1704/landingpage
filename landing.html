<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
    <title>Landing Page</title>
  </head>
  <body class="color-change-2x">
    
    <header>
      

        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <section class="logo">
                <div>LOGO</div>
              </section>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="link" aria-current="page" href="#">PÁGINA INICIAL</a>
                  </li>
                  <li class="nav-item">
                    <a class="link" href="#">PORTFÓLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="link" href="#">SOBRE NÓS</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <main>
        <!--<div class="opacity"></div>-->

        <section>
          <div class="lp-input">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                  <input type="email" class="input" id="exampleFormControlInput1" placeholder="Irineu da Silva">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email:</label>
                  <input type="email" class="input" id="email" placeholder="@gmail.com">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label" >Telefone:</label>
                  <input type="email" class="input" id="telefone" autocomplete="off" onkeyup="mascara()" placeholder="(00)00000-0000" maxlength="14">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Telefone 2:</label>
                  <input type="email" class="input" id="telefone2" autocomplete="off" onkeyup="mascara_tel2()" placeholder="(00)00000-0000" maxlength="14">
                </div>
                
                <div class="button">
                  <button type="button" class="btn btn-primary">Enviar</button>
                </div>
          </div>
        </section>
        <img src="https://cdn.wallpapersafari.com/30/66/J1Vs7f.jpg" alt="bg">
    </main>
    <footer>
        <section class="informacao">
            <div class="info1">
                <p>Criado por Paulo Vitor</p>
            </div>
            
        </section>

    </footer>
    <script src="landing.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
